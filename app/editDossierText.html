<div ng-controller="EditDossierCtrl" id="ServicePanel" class="row">
	<div id="headerPanelService" class="col-md-12 headerPanel">
		<h1>Dossier text editor</h1>
		<p>Number of Services: {{services.dataElements.length}}</p>
		<p>Number of Languages: {{languages.languages.length}}</p>							
		<div class="col-md-12">
			<select class="col-md-3" ng-options="service.displayDescription for service in services.dataElements | orderBy: 'displayName'" name="selectService" id="drpBoxServices" ng-model="selectedService">
			</select>
			<select class="col-md-1" ng-options="language.language for language in languages.languages | orderBy: 'language'" id="drpBoxLanguage" name="selectedLanguage" ng-model="selectedLanguage">
			</select>
		</div>
	</div>
	<div >
		<h1 class="col-md-12">{{selectedService.displayDescription}}</h1>

		<form   id="editForm" class="col-md-12" method="post">
    		<textarea class="col-md-10" ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
    		<!-- <button class="col-md-3" ng-click="getContent()">Get content</button> -->
    		<button id="saveDossierTxt" disabled class="col-md-3" ng-click="setContent()">Save content</button>
  		</form>
	</div>
</div>
